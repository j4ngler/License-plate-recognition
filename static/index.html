<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard License Plate</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    img#stream { width: 640px; border: 1px solid #ccc; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
    td img { width: 100px; }
  </style>
</head>
<body>
  <h1>Live Camera Stream</h1>
  <img id="stream" src="/stream" alt="Live Stream" />

  <h2>Lịch sử nhận dạng</h2>
  <table>
    <thead>
      <tr><th>Thời gian</th><th>Biển số</th><th>Ảnh</th></tr>
    </thead>
    <tbody id="plates-body"></tbody>
  </table>

  <script>
    async function loadPlates(){
      const res = await fetch('/api/plates?limit=20');
      const data = await res.json();
      const tbody = document.getElementById('plates-body');
      tbody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        const tdTime = document.createElement('td');
        tdTime.textContent = new Date(item.ts).toLocaleString();
        const tdPlate = document.createElement('td');
        tdPlate.textContent = item.plate;
        const tdImg = document.createElement('td');
        const img = document.createElement('img');
        img.src = item.img_url;
        tdImg.appendChild(img);
        tr.append(tdTime, tdPlate, tdImg);
        tbody.appendChild(tr);
      });
    }
    setInterval(loadPlates, 5000);
    loadPlates();
  </script>
</body>
</html>
